name: Update UK Polls Dashboard
permissions:
  contents: write
on:
  schedule:
    - cron: "0 6 * * *"   # Runs every day at 06:00 UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UK scraper
        run: python Scraper_UK_Polls.py

      - name: Run Italy scraper
        run: python Scraper_Italy_Polls.py

      - name: Run Germany scraper
        run: python Scraper_Germany_Polls.py

      - name: Run Denmark scraper
        run: python Scraper_Denmark_Polls.py

      - name: Run cleaning script
        run: python Data_Clean_UK.py

      - name: Run cleaning script
        run: python Data_Clean_Italy.py

      - name: Run cleaning script
        run: python Data_Clean_Germany.py

      - name: Run cleaning script
        run: python Data_Clean_Denmark.py

      - name: Build dashboard
        run: python build_dashboard.py

      - name: Copy dashboard to root for GitHub Pages
        run: cp dashboard/index.html index.html

      - name: Commit and push results
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update dashboard"
          branch: main
